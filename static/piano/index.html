<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://localhost:3000/piano/styles.css" />
    <script src="http://localhost:3000/piano/script.js"></script>
  </head>
  <body>
    <div id="overlay">
      <p id="overlay-text">Klik!</p>
    </div>

    <ul id="keyboard">
      <li style="color: #820623" note="C" class="white">A</li>
      <li style="color: #aa082e" note="C#" class="black">W</li>
      <li style="color: #f70a0c" note="D" class="white offset">S</li>
      <li style="color: #ff5900" note="D#" class="black">E</li>
      <li style="color: #f65e0c" note="E" class="white offset">D</li>
      <li style="color: #ffc73c" note="F" class="white">F</li>
      <li style="color: #ddf82f" note="F#" class="black">T</li>
      <li style="color: #9cdf50" note="G" class="white offset">G</li>
      <li style="color: #87c146" note="G#" class="black">Y</li>
      <li style="color: #609c1c" note="A" class="white offset">H</li>
      <li style="color: #11beb3" note="A#" class="black">U</li>
      <li style="color: #56f0e6" note="B" class="white offset">J</li>
      <li style="color: #2f80ed" note="C2" class="white">K</li>
      <li style="color: #1057b7" note="C#2" class="black">O</li>
      <li style="color: #8000e3" note="D2" class="white offset">L</li>
      <li style="color: #ff5ef4" note="D#2" class="black">P</li>
      <li style="color: #e337d7" note="E2" class="white offset">;</li>
    </ul>
  </body>
</html>
